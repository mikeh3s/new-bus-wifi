<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../../common/css/bootstrap.css">
        <link rel="stylesheet" href="../../common/css/main.css">
        <!-- Style inputs -->
        <link rel="stylesheet" href="../css/style-inputs.css">
        <title>Sign Up</title>
    </head>
    <body>
        <main>
            <div class="background"></div>
            <section>
            <!-- Start content -->
            <div class="">
                <!-- Welcome words -->
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-12 col-sm-6 mx-auto d-block text-center">
                                <h4 class="welcome welcome-signup">REGÍSTRATE <br> PARA INGRESAR</h4>
                            </div>
                        </div>
                         <!-- Sign Up Form -->
                        <div class="row">
                            <div class="col-12 mx-auto d-block text-center ">
                                    <fieldset>
                                        <!-- Name -->
                                        <div class="control">
                                            <input id="name" class="form-input" type="text" placeholder="Nombre">
                                            <span class="icons"><i class="fas fa-user"></i></span>
                                        </div>
                                        <!-- Email -->
                                        <div class="control">
                                            <input id="email" class="form-input" type="email" placeholder="Email">
                                            <span class="icons"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <!-- Phone -->
                                        <div class="control">
                                            <input id="phone" class="form-input" type="text" placeholder="Teléfono">
                                            <span class="icons"><i class="fas fa-phone"></i></span>
                                        </div>
                                        <!-- Age -->
                                        <div class="control">
                                            <select id="age" class="form-input">
                                                <option value="">Edad</option>
                                                    <option value"0-14">0-14</option>
                                                    <option value"15-17">15-17</option>
                                                    <option value"18-25">18-25</option>
                                                    <option value"26-35">26-35</option>
                                                    <option value"36-45">36-45</option>
                                                    <option value"46-55">46-55</option>
                                                    <option value"56-64">56-64</option>
                                                    <option value"65">mayor 65</option>
                                            </select>
                                            <span class="icons"><i class="fas fa-user-plus"></i></span>
                                        </div>
                                        <!-- Gender -->
                                        <div class="control">
                                            <select id="gender" class="form-input" >
                                                <option value="" >Sexo</option>
                                                    <option value="M">Masculino</option>
                                                    <option value="F">Femenino</option>
                                                    <option value="O">Otro</option>
                                            </select>
                                            <span class="icons"><i class="fas fa-venus-mars"></i></span>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        <!-- Status Alert -->
                        <div class="row">
                            <div class="col-12 mx-auto d-block text-center stmt">
                                <div id="warning"></div>
                            </div>
                        </div>
                        <!-- Action button -->
                        <div class="row">
                            <div class="col-12 mx-auto d-block text-center">
                                <button id="send_btn" class="action-button" type="button">INGRESAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- Fontawesome -->
        <script src="../../common/js/all.js"></script>
        <!-- JS for bootstrap -->
        <script src="../../common/js/jquery-3.3.1.js" ></script>
        <script src="../../common/js/popper.min.js"></script>
        <script src="../../common/js/bootstrap.min.js"></script>
        <!-- Send Form JS -->
        <script src="../js/contact_form.js"></script>
    </body>
</html>
