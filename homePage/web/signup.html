<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/main.css">
        <!-- Style inputs -->
        <link rel="stylesheet" href="../css/style-inputs.css">
        <title>homePage</title>

    </head>
    <body>
        <main>
            <div class="background"></div>
            <section>
            <!-- Start content -->
            <div class="">
                <!-- Welcome words -->
                    <div class="row">
                        <div class="col-12 col-sm-6 mx-auto d-block text-center">
                            <h4 class="welcome welcome-signup">REGÍSTRATE <br> PARA INGRESAR</h4>
                        </div>
                    </div>
                    <!-- Sign Up Form -->
                    <div class="row">
                        <div class="col-12 mx-auto d-block text-center ">
                            <form action="" method="POST">
                                <fieldset>
                                    <div class="">
                                        <input type="text" placeholder="Nombre">
                                        <span class="icons"><i class="fas fa-user"></i></span>
                                    </div>
                                    <div class="">
                                        <input type="text" placeholder="Email">
                                        <span class="icons"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <div class="">
                                        <input type="text" placeholder="Teléfono">
                                        <span class="icons"><i class="fas fa-phone"></i></span>
                                    </div>
                                    <div class="">
                                        <input type="text" placeholder="Edad">
                                        <span class="icons"><i class="fas fa-user-plus"></i></span>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Sexo">
                                        <span class="icons"><i class="fas fa-venus-mars"></i></span>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <!-- Action button -->
                    <div class="row">
                        <div class="col-12 mx-auto d-block text-center">
                            <button class="action-button">INGRESAR</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="../js/all.js"></script>
        <script src="../js/jquery-3.3.1.slim.min.js" ></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
